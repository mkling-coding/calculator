<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="displayedNumber">
            <p>0</p>
        </div>
        <div id="number-grid">
            <div class="box"><p>AC</p></div>
            <div class="box"><p>DEL</p></div>
            <div class="box"><p>%</p></div>
            <div class="box"><p>+</p></div>
            <div class="box"><p>1</p></div>
            <div class="box"><p>2</p></div>
            <div class="box"><p>3</p></div>
            <div class="box"><p>*</p></div>
            <div class="box"><p>4</p></div>
            <div class="box"><p>5</p></div>
            <div class="box"><p>6</p></div>
            <div class="box"><p>&divide;</p></div>
            <div class="box"><p>7</p></div>
            <div class="box"><p>8</p></div>
            <div class="box"><p>9</p></div>
            <div class="box"><p>-</p></div>
            <div class="box"><p>0</p></div>
            <div class="box"><p>.</p></div>
            <div class="box" id="equals"><p>=</p></div>
        </div>
    </div>
</body>
</html>
