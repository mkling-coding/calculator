<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="calculator">
        <div id="displayedNumber">
            <p id="pastEquation"></p>
            <p id="currentNumber">0</p>
        </div>
        <div id="number-grid">
            <button class="box" id="ac"><p>AC</p></button>
            <button class="box" id="del"><p>DEL</p></button>
            <button class="box" id="remainder"><p>%</p></button>
            <button class="box" id="add"><p>+</p></button>
            <button class="box" id="1"><p>1</p></button>
            <button class="box" id="2"><p>2</p></button>
            <button class="box" id="3"><p>3</p></button>
            <button class="box" id="multiply"><p>*</p></button>
            <button class="box" id="4"><p>4</p></button>
            <button class="box" id="5"><p>5</p></button>
            <button class="box" id="6"><p>6</p></button>
            <button class="box" id="divide"><p>&divide;</p></button>
            <button class="box" id="7"><p>7</p></button>
            <button class="box" id="8"><p>8</p></button>
            <button class="box" id="9"><p>9</p></button>
            <button class="box" id="subtract"><p>-</p></button>
            <button class="box" id="0"><p>0</p></button>
            <button class="box" id="decimal"><p>.</p></button>
            <button class="box" id="equals"><p>=</p></button>
        </div>
    </div>
    <div id="footer">
        <a href="https://github.com/mkling-coding"><i class="fa-brands fa-github" style="color: #ffffff;"></i>mkling-coding</a><p> | </p><a href="https://github.com/mkling-coding/calculator">Source Code</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
